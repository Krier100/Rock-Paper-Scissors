<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rock Paper Scissors</title>
<link rel="stylesheet" href="styles.css">
<script src="https://kit.fontawesome.com/3c8f114521.js" crossorigin="anonymous"></script>
</head>
    <body>
    <header>
    <h1><em>Rock Paper Scissors</em></h1>
    <div id="result-counter">
        <h2>Results</h2>
        <p>Win: <span id="win-counter">0</span>, Draw: <span id="draw-counter">0</span>, Lose: <span id="lose-counter">0</span></p>
    </div>
    </header>
    <div id="instructions">
    <p><i>Rock hits the Scissors, Scissors hits Paper and Paper hits Rock. <br> 
            Choose carefully and WIN as many as you can!</i>
    </p>
    </div>
    <div id="game">
    <div id="choices">
        <img src="images/rock.jpg" alt="Rock" class="choice-img" onclick="play('rock')">
        <img src="images/paper.jpg" alt="Paper" class="choice-img" onclick="play('paper')">
        <img src="images/scissors.jpg" alt="Scissors" class="choice-img" onclick="play('scissors')">
    </div>
    <div id="buttons">
        <button onclick="play('rock')" class="btn">Rock</button>
        <button onclick="play('paper')" class="btn">Paper</button>
        <button onclick="play('scissors')" class="btn">Scissors</button>
    </div>
    </div>
    <div id="result"></div>
    <div class="copyrigth">
        <p>Made with <i class="fa-solid fa-heart"></i> by Krier100</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
